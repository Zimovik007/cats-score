<script>
(function($){
    $("#source").change(function () {
        if ($(this).val() == "codeforces") {
            $("#contest_wrapper").html("");
            get_jsonp('http://codeforces.ru/api/contest.list?gym=true', function (data) {
                $("#contest_wrapper").append( "contest: " );
                $("#contest_wrapper").append( "<select id='cf_contest'></strong>" );
                $.each(data.result, function (k, v) {
                    if (v['type'] == "ICPC")
                        $("#cf_contest").append( "<option value='" + v['id'] + "'>" + v['name'] + "</strong>" );
                });
                $("#cf_contest").val(CATS.App.last_contest_id);
            });
        }
        else
            $("#contest_wrapper").html("");
    });

})(jQuery);
</script>
