<h1>Contests</h1>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>
            id
        </th>
        <th>
            name
        </th>
    </tr>

    <%
    var contests = models.contests;
    _.each(contests.slice(next_page, next_page + elem_cnt), function(id){
    %>
    <tr>
        <td>
            <%=id%>
        </td>
        <td>
            <a href="#!show_contest/<%=source%>/table/default/<%=id%>"><%=app.contests[id].name%></a>
        </td>
    </tr>
    <%
    });
    %>
    <input type="hidden" id="last_elem_idx" value="<%=contests.length%>" />
</table>
