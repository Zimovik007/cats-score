<h1>Contests</h1>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>
            id
        </th>
        <th>
            name
        </th>
    </tr>

    <%
    var contests = models.contests;
    _.each(contests.slice(next_page, next_page + elem_cnt), function(id){
    %>
    <tr>
        <td>
            <%=id%>
        </td>
        <td>
            <a href="#!show_rank_table/<%=source%>/table/<%=skin%>/<%=id%>"><%=app.contests[id].name%></a>
        </td>
    </tr>
    <%
    });
    %>
</table>
