<h2>Contests list parameters:</h2>
<div>
    <label for="source">source:</label>
    <select id="source">
        <option value="default">default</option>
        <option value="ifmo">ifmo</option>
        <option value="codeforces">codeforces</option>
        <option value="myicpc">myicpc</option>
        <option value="cats">cats</option>
        <option value="aizu">aizu</option>
        <option value="cats_xml_hist">cats_xml_hist</option>
        <option value="cats_rank_table">cats_rank_table</option>
    </select>
    <%if (skin_list.length != 0) {%>
    <label for="skin">skin:</label>
    <select id="skin">
        <% for (var i = 0; i < skin_list.length; ++i) {%>
        <option value="<%=skin_list[i]%>"><%=skin_list[i]%></option>
        <%}%>
    </select>
    <%}%>
</div>
